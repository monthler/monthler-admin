<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">

<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
    <!-- Custom styles for this page -->
    <link th:href="@{/vendor/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet">
</th:block>
<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
    <!-- Page level plugins -->
    <script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
    <script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

    <!-- Page level custom scripts -->
    <script th:src="@{/js/demo/datatables-demo.js}"></script>
</th:block>

<!-- Content -->
<div layout:fragment="content" class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">지자체 공고 목록</h1>
    <p class="mb-4">지자체 공고 목록 페이지 입니다.</p>

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3 d-flex justify-content-between align-items-center">
            <h6 class="m-0 font-weight-bold text-primary">지자체 공고 목록</h6>
            <a th:href="@{/gov-notice/add}" class="btn btn-primary btn-icon-split btn-md">
                <span class="text">등록</span>
            </a>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>제목</th>
                        <th>지역</th>
                        <th>도시</th>
                        <th>모집기간</th>
                        <th>선정발표일</th>
                        <th>총 지원금</th>
                        <th>관리</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="gov: ${govNotice}">
                        <td th:text="${gov.govNoticeId}">1</td>
                        <td><a th:href="@{'/gov-notice/edit/' + ${gov.govNoticeId}}"><span th:text="${gov.title}">지자체 공고 제목</span></a></td>
                        <td th:text="${gov.region}">그외</td>
                        <td th:text="${gov.city}">인천</td>
                        <td><span th:text="${gov.recruitmentStDt}">2023-01-03</span> ~ <span th:text="${gov.recruitmentEdDt}">2023-01-07</span></td>
                        <td th:text="${gov.releaseDt}">2023-01-10</td>
                        <td th:text="${gov.supportFund}">10000</td>
                        <td>
                            <a th:href="@{/gov-notice/del}" class="btn btn-danger btn-icon-split btn-sm">
                                <span class="text">삭제</span>
                            </a>
                            <!-- 타임리프 에러발생으로 일단 제외 처리함
                            <form th:action="@{'/study/' + ${study.path} + '/events/' + ${event.id}}" th:method="delete">
                                <button class="btn btn-danger btn-icon-split btn-sm" type="submit" aria-describedby="submitHelp">삭제</button>
                            </form>
                            -->
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</html>
